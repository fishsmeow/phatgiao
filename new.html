        body{

        /* Part 1/2 glowing button code*/
        @keyframes glowing {
            0% {
                background-color: #2ba805;
                box-shadow: 0 0 3px #2ba805;
            }
            50% {
                background-color: #49e819;
                box-shadow: 0 0 10px #49e819;
            }
            100% {
                background-color: #2ba805;
                box-shadow: 0 0 3px #2ba805;
            }
        }
        /* Part 2/2glowing every 2s infinite time*/
        .highlight{
        animation: glowing 2000ms infinite;
        color: white;
        }

        /*part 1/1 word color button with cursor change*/
        .button1 {
            background-color: green;
            color: white;
            position: relative;
            border-style: none;
            cursor: pointer;
        }
        /*Part 1/3 button .hide setting for pc web*/

        .button1:focus .hide{
            opacity: 1;
            z-index: 200;
            width: max-content;
            position: initial;
            left: 0;
            bottom: 0;
        }
        
        /*Part 2/3 button .hide setting for tablet web*/
        .button1:active .hide{
            opacity: 1;
            z-index: 200;
            width: max-content;
            position: initial;
            left: 0;
            bottom: 0;
        }

        /*button glowing*/
        .button1:focus {
        animation: glowing 2000ms infinite;
        }
        .button1:hover {
        animation: glowing 2000ms infinite;
        }

        /*Part 3/3 1/4 hide section*/
        .hide {
        display: flex;
        position: absolute;
        opacity: 0;
        pointer-events: none;
        }

        /*Part 2/4 NAV*/
        .sectionNAV1 {
        display: flex;
        }

        /*Part 3/4 NAV*/
        .sectionNAV2 {
        display: flex;
        margin-left: 4px;
        }
        .sectionNAV3 {
        display: flex;
        flex-direction: column;
        margin-left: 4px;
        }

       
        /*Part 4/4 NAV*/
        div {
