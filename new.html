    <style>
        .highlight{
        animation: glowing 2000ms infinite;
        color: white;
        }
        .button1{
            background-color: green;
            color: white;
            position: relative;
            border-style: none;
            cursor: pointer;
        }

        .button1:focus .hide {
            opacity: 1;
            background-color: rgb(241, 241, 241);
            color: black;
            width: max-content;
            text-align: left;
            z-index: 200;
        }
        .button1:active .hide {
            opacity: 1;
            background-color: rgb(241, 241, 241);
            color: black;
            width: max-content;
            text-align: left;
            z-index: 200;
        }
        

        .hide{
            position: absolute;
            background-color: rgb(241, 241, 241);
            opacity: 0;
            pointer-events: none;
        }
        
        
        /* glowing button code*/
        @keyframes glowing {
            0% {
                background-color: #2ba805;
                box-shadow: 0 0 3px #2ba805;
            }
            50% {
                background-color: #49e819;
                box-shadow: 0 0 10px #49e819;
            }
            100% {
                background-color: #2ba805;
                box-shadow: 0 0 3px #2ba805;
            }
        }
        
        .button1:hover {
        animation: glowing 2000ms infinite;
        }
        

    </style>

    <button class="button1">詞từ
    <div class="hide">    
      <div>
        <div><h2>Real word <br>|từ thật| 實詞/实词</h2></div>
        <div>  1 noun |danh từ| 名詞</div>
        <div>  2 pronoun |đại từ| 代詞</div>
        <div class="highlight">  3 verb |động từ| 動詞/动词</div>
        <div>  4 adjective |tính từ| 形容詞/形容词</div>
        <div>  5 numeral |chữ số| 數詞</div>
        <div>  6 quantifier |định lượng| 量詞/量词</div>
        <div> <h2>Function word <br> |từ chức năng, hư từ| 虛詞/虚词</h2></div>
        <div>   7 adverb |trạng từ, phó từ| 副詞</div> 
        <div>   8 preposition |giới từ| 介詞</div>
        <div>   9 conjunction |liên từ| 連詞</div>
        <div>   10 particle |trợ từ| 助詞</div>
        <div>   11 interjection |thán từ| 嘆詞</div>
        <div>   12 Onomatopoeia |từ tượng thanh| 擬聲詞</div>
      </div>
      
      
      <div>
        <div> <h2>two primary methods:</h2></div>
        <div>1 象形 (pictogram),</div>
        <div>2 指事 (ideogram),</div>
        <div><h2>two compound methods:</h2></div>
        <div>3 会意 (combined ideogram)</div>
        <div class="highlight"> 4 形声 (ideogram plus phonetic)</div>
        <div><h2>two transfer methods:</h2></div>
        <div> 5 假借 (loan),</div>
        <div>6 转注 (transfer)</div>
      </div>
    </div>
