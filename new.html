<div class="z4z1">Ý nghĩa phía sau từ:</div>
<div class="z4z2">
<div class="z4z2z1">Mô tả ngắn gọn: Dòng chữ oracle bone ""之chi"" có nghĩa là bàn chân (ám chỉ con người) rời khỏi nơi đó và bước về phía trước. Ý nghĩa ban đầu là đi.

<br><br>Giải thích chi tiết: Chữ khắc trên xương, đi từ ""止 dừng"" đến ""一 một"", ""dừng"" giống như bàn chân của người hướng ra ngoài, ""一 một"" giống như mặt đất, chỉ chân hướng về phía trước, rời khỏi nguyên quán sẽ đi đến một nơi nào đó . Nghĩa ban đầu của ""之chi"" là đi, ""Erya. Tạm dịch: ""Chính là, đi.""</div>

<br><br>Giải thích chi tiết: Chữ khắc trên xương, đi từ ""止 dừng"" đến ""一 một"", ""dừng"" giống như bàn chân của người hướng ra ngoài, ""一 một"" giống như mặt đất, chỉ chân hướng về phía trước, rời khỏi nguyên quán sẽ đi đến một nơi nào đó . Nghĩa ban đầu của ""之chi"" là đi, ""Erya. Tạm dịch: ""Chính là, đi.""</div>
