The widely accepted meaning of this character is that the characters for "female" (女) and "child" (子) were put together to form a compound because it was good for a woman to have a child. 
Similarly, it has been proposed that the compound originally refers to the mutual affection between the mother and child, which then extended to mean "good". These theories are supported by the smaller 子 found in some oracle bones and bronze inscriptions.
